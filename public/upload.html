<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://cdn.staticfile.org/plupload/2.1.9/plupload.full.min.js"></script>
    <script src="https://cdn.staticfile.org/qiniu-js-sdk/1.0.14-beta/qiniu.min.js"></script>
    <title>上传图片</title>
</head>
<body>
    <div class="container">
        <div class="jumbotron" id="dragContainer">        
            <h3>上传图片</h3>
            <ul>
                <li>使用html5、Flash、html4模式上传图片到七牛云</li>
                <li>html5 模式大于4M时可分块上传，小于4M时直传，Flash、html4模式直接上传</li>
                <li>最大上传文件大小限制为100M</li>
                <li>支持拖曳上传</li>
            </ul>
            <div id="uploadContainer" style="position: relative;">
                <a class="btn btn-default" id="pickfiles" href="#" style="position: relative; z-index: 1;">
                    <i class="glyphicon glyphicon-plus"></i>
                    <span>选择文件</span>
                </a>
            </div>
        </div>
        <div id="addedFiles" class="list-group">
            <p>上传的文件列表：</p>
            <ul></ul>
        </div>
    </div>
    <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="/javascripts/upload.js"></script>
</body>
</html>
